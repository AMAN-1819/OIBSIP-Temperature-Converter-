<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        
        <div class="input-group">
            <label for="inputTemp">Input Temperature:</label>
            <input type="number" id="inputTemp" placeholder="Enter temperature">
        </div>

        <div class="input-group">
            <label for="conversionType">Select Conversion:</label>
            <select id="conversionType">
                <option value="c-f">Celsius to Fahrenheit</option>
                <option value="f-c">Fahrenheit to Celsius</option>
                <option value="c-k">Celsius to Kelvin</option>
                <option value="k-c">Kelvin to Celsius</option>
                <option value="f-k">Fahrenheit to Kelvin</option>
                <option value="k-f">Kelvin to Fahrenheit</option>
            </select>
        </div>

        <div class="input-group">
            <label for="outputTemp">Converted Temperature:</label>
            <input type="text" id="outputTemp" readonly>
        </div>

        <button id="convert" class="convert-btn">Convert</button>
        <button id="reset" class="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
